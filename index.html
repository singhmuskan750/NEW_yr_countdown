<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8"> 
            <meta name="viewport" content="width=device-width,initial-scale=1.0">

            <title>Countdown Timer</title>

            <link rel="stylesheet" href="./style.css">
            <script src="./index.js" defer></script>
        </head> 

        <body>

            <h1> New Years Eve </h1>
            <!--Container of the Count down Timer -->
            <div class="countdown-contain">

                <!-- Days Container-->
                <div class=" countdown-el days-container">
                    <p class="big-text" id="days">0</p>
                    <span>Days</span>
                </div>
                <!-- Hours Container -->
                <div class=" countdown-el hours-container">
                    <p class="big-text" id="hours">0</p>
                    <span>Hours</span>
                </div>
                <!-- Minutes Container-->
                <div class="countdown-el minutes-container">
                    <p class="big-text" id="minutes">0</p>
                    <span>Minutes</span>
                </div>
                <!-- Seconds Container-->
                <div class="countdown-el seconds-container">
                    <p class="big-text" id="seconds">0</p>
                    <span>Seconds</span>
                </div>
        </body>
    </html>
